<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="body">

    <h1>Random Quote Machine</h1>

    <div id="quote-box" class="color">
        <div class="quote-text">
            <i id="quote-icon" class="fa fa-quote-left"> </i><span id="text">Loading quote...</span>
        </div>
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <button id="new-quote" class="button">New quote</button>
        <a type="button" class="button" id="tweet-quote" title="Tweet this quote!" target="_blank" href="#"><i class="fab fa-twitter"class="fa fa-twitter"></i>Tweet</a>
        <a type="button" class="button" id="facebook-quote" title="Post this quote on facebook!" target="_blank" href="#"><i class="fab fa-facebook-square"></i>Facebook</a>
    </div>

    <div>
        <p>by manolol</p>
    </div>

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>

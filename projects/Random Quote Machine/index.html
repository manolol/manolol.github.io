<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="body" onload="changeQuote()">

    <div id="quote-box">
        <p id="quote">"The quote will appear here"</p>
        <button class="button" onclick="changeQuote()">New quote</button>
        <a type="button" class="button" id="tweet-quote" title="Tweet this quote!" target="_blank" href="#">Tweet</a>
        <a type="button" class="button" id="facebook-quote" title="Post this quote on facebook!" target="_blank" href="#">Facebook</a>
    </div>

    <div>
        <p>by manolol</p>
    </div>

    <script src="js/script.js"></script>
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

</body>
</html>
